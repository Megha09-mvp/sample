<html>
    <head>
        <title>{{title}}</title>
        <style>
            .main{
                width:1000px;
                color:red;
            }
        </style>
    </head>
    <body>
        {% for n in clist %}
        <div> {{forloop.counter}}{{n}} </div>
         {% endfor %}
<br/>
<table border="1" cellpadding="10">
    <tr>
        <th>name</th>
        <th>phone number</th>
         {% for d in student_details %}
         <tr>
            <td>{{d.name}}</td>
            <td>{{d.phone}}</td>
            
         </tr>
         {% endfor%}
        </table>
         {% if numbers|length > 0 %}
         {% for n in numbers%}
         {% if n > 20 %}
         <div>{{n}}</div>
         {% endif %}
         {% endfor %}

         {% else %}
         no data found
         {% endif %}
    </body>
    </html>
